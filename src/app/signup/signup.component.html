<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="card">
        <h1>Signup </h1><br>
        <form [formGroup]="form" (ngSubmit)="check()">
            <label for="name"> Username : </label>
            <input type="text" formControlName="name" [(ngModel)]="username" placeholder="Name"><br>
            <h5>{{name}}</h5><br>
            <label for="email">E-mail : </label>
            <input type="email" formControlName="email" [(ngModel)]="mail" placeholder="Email"><br>
            <h5>{{email}}</h5><br>
            <label for="password">Password : </label>
            <input type="password" formControlName="password" [(ngModel)]="pwd" placeholder="Enter Password"><br>
            <h5>{{password}}</h5><br>
            <label for="c-password">Confirm Password : </label>
            <input type="password" formControlName="cpassword" placeholder="Confirm Password"><br>
            <h5>{{cp}}</h5><br>
            <br><br>
            <button type="submit" value="SUBMIT">Save</button>
        </form>
    </div>
</body>
</html>
