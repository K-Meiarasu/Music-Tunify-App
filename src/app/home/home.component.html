<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <br>
        <form>
            <div class="form-group">
                <input [(ngModel)]="search_album" (keyup)="search()" type="search" placeholder="Search Album" autocomplete="off" name="album">
            </div>
        </form>
        <br>
        <div class="main">
            <div class="box" *ngFor="let track of _album">
                <img [src]="track.album.images[0].url"><i class="fad fa-play-circle" style="margin-top: -4vw; margin-left: 15vw; font-size: 5vw;"></i>
                <a  [routerLink]="['/album',track.album.id]"><h3>{{track.album.name}}</h3></a>
                <p>Track Count : {{track.album.total_tracks}}</p>
                <p>An {{track.album.artists[0].name}} Musical</p>
            </div>
        </div>
        <br>
    </body>
</html>
